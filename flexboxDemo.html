<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 150;">
    <div style ="
        display: flex;
        flex-direction: row;
      "> 
        <div style="background-color: darkred; width: 100px;">div 1 text <p>div height extends with paragraph</p></div>
        <div style="background-color: lightgreen; width: 100px;">div 2 text<p>but the divs maintain alignment</p></div>
      </div>


      <div style ="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
      "> 
        <div style="background-color: darkred; width: 100px;">div 1 text</div>
        <div style="background-color: lightgreen; width: 100px;">div 2 text</div>
      </div>


      <div style ="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
      "> 
        <div style="background-color: darkred; width: 100px;">div 1 text</div>
        <div style="background-color: lightgreen; flex: 1;">flex 1 extension</div>
        <div style="background-color: darkred; flex: 2;">flex 2 extension</div>
      </div>


      <div style ="
        justify-content: center;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        border-width: 0.5px;
        border-style: solid;
        border-color: violet;
      "> 
        <div style="background-color: darkred; width: 300px; height: 300px; flex: 1">div 1 text</div>

        <div style="background-color: lightgreen; width: 300px; height: 300px; flex: 1;">flex 1 extension</div>

        <div style="background-color: darkred; width: 300px; height: 300px; flex: 1;">flex 1 extension</div>

        <div style="background-color: lightgreen; width: 300px; height: 300px; flex: 1;">div 1 text</div>
      </div>


      <div style ="
        justify-content: space-between;
        align-items: center;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        border-width: 0.5px;
        border-style: solid;
        border-color: violet;
      "> 
        <div style="background-color: darkred; width: 150px; height: 150px; flex: 1">div 1 text</div>

        <div style="background-color: lightgreen; width: 150px; height: 150px; flex: 1;">flex 1 extension</div>

        <div style="background-color: darkred; width: 150px; height: 150px; flex: 1;">flex 1 extension</div>

        <div style="background-color: lightgreen; width: 150px; height: 150px; flex: 1;">div 1 text</div>
      </div>
    </body>  
</html>
